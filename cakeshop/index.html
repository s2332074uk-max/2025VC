<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAKE DAISUKI - 手作りケーキのお店</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="CAKE DAISUKI ロゴ" class="logo">
    </header>

    <main>
        <section class="about">
            <h2 class="section-title">当店について</h2>
            <img src="shop.jpg" alt="ギフトラッピング" class="about-image">
            <p>
                一つ一つ心を込めて作った手作りケーキのお店「CAKE DAISUKI」。<br>
                誕生日や記念日など、特別な日を彩るケーキをご用意しています。<br>
                可愛らしいギフトラッピングも承っております。
            </p>
        </section>

        <section class="products">
            <h2 class="section-title">商品のご紹介</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="cake01.jpg" alt="いちごのショートケーキ">
                    <h3>いちごのショートケーキ</h3>
                    <p>新鮮ないちごと特製生クリームをたっぷり使った王道の一品です。</p>
                </div>
                <div class="product-card">
                    <img src="cake02.jpg" alt="モンブラン">
                    <h3>モンブラン</h3>
                    <p>濃厚なマロンクリームとサクサクのメレンゲが絶妙なハーモニー。</p>
                </div>
                <div class="product-card">
                    <img src="cake03.jpg" alt="チョコレートケーキ">
                    <h3>チョコレートケーキ</h3>
                    <p>カカオの香り豊かな、濃厚でビターな大人の味わいです。</p>
                </div>
                <div class="product-card">
                    <img src="cake04.jpg" alt="シュークリーム">
                    <h3>シュークリーム</h3>
                    <p>なめらかなカスタードクリームがたっぷり詰まった、自慢のシュークリーム。</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
